name: Build and Deploy to EKS

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      ecr-registry: ${{ steps.construct-ecr.outputs.ecr-registry }}
      aws-account-id: ${{ steps.debug-aws.outputs.aws-account-id }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS setup
        id: debug-aws
        run: |
          echo "AWS Region: ${{ env.AWS_REGION }}"
          echo "ECR Repository: ${{ env.ECR_REPOSITORY }}"
          aws --version
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS Account ID: $AWS_ACCOUNT_ID"
          echo "aws-account-id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "Testing ECR access..."
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || echo "ECR repository access failed"

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Construct ECR registry
        id: construct-ecr
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "ECR Registry: $ECR_REGISTRY"
          echo "ecr-registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT

      - name: Build image
        env:
          ECR_REGISTRY: ${{ steps.construct-ecr.outputs.ecr-registry }}
        run: |
          echo "Building image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          echo "Verifying image was built successfully..."
          docker images | grep ${{ env.ECR_REPOSITORY }}

      - name: Push image
        env:
          ECR_REGISTRY: ${{ steps.construct-ecr.outputs.ecr-registry }}
        run: |
          echo "Pushing image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "Image pushed successfully"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Apply namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Apply service
        run: kubectl apply -f k8s/service.yaml

      - name: Apply deployment
        run: kubectl apply -f k8s/deployment.yaml

      - name: Clean up failed pods
        run: |
          echo "Cleaning up failed pods..."
          # Delete pods with ImagePullBackOff or InvalidImageName status
          kubectl get pods --namespace go-app -l app=go-app --field-selector=status.phase=Pending -o name | xargs -r kubectl delete --namespace go-app --grace-period=0 --force
          
          # Scale down and up to force new pods
          kubectl scale deployment go-app --namespace go-app --replicas=0
          sleep 5
          kubectl scale deployment go-app --namespace go-app --replicas=2

      - name: Debug before deployment update
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr-registry }}
          AWS_ACCOUNT_ID: ${{ needs.build-and-push.outputs.aws-account-id }}
        run: |
          echo "Current deployment status:"
          kubectl get deployment go-app --namespace go-app -o wide
          kubectl get pods --namespace go-app -l app=go-app -o wide
          kubectl get events --namespace go-app --sort-by='.lastTimestamp' | tail -10          
          
          # Use manually constructed ECR registry
          echo "Using ECR Registry: $ECR_REGISTRY"
          
          # Test if ECR image can be pulled
          NEW_IMAGE="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          echo "Testing if image can be pulled: $NEW_IMAGE"
          
          docker pull $NEW_IMAGE && echo "✅ Image pull successful" || echo "❌ Image pull failed"
      - name: Update deployment image
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr-registry }}
        run: |
          NEW_IMAGE="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          echo "Updating deployment with image: $NEW_IMAGE"
          
          # Validate image name format
          if [ -z "$ECR_REGISTRY" ]; then
            echo "❌ Error: ECR_REGISTRY is empty"
            exit 1
          fi
          
          if [[ ! "$NEW_IMAGE" =~ ^[0-9]+\.dkr\.ecr\.[a-z0-9-]+\.amazonaws\.com/.+ ]]; then
            echo "❌ Error: Invalid image format: $NEW_IMAGE"
            echo "Expected format: <account>.dkr.ecr.<region>.amazonaws.com/<repository>:<tag>"
            exit 1
          fi
          
          # Force update the deployment with new image using patch
          kubectl patch deployment go-app --namespace go-app -p "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"go-app\",\"image\":\"$NEW_IMAGE\"}]}}}}"
          
          # Remove old revision annotation to trigger rollout
          kubectl annotate deployment go-app --namespace go-app deployment.kubernetes.io/revision- || true
          
          # Force restart to clear any stuck replicas
          kubectl rollout restart deployment/go-app --namespace go-app

      - name: Wait for rollout with debugging
        run: |
          echo "Starting rollout status check..."
          if ! kubectl rollout status deployment/go-app --namespace go-app --timeout=180s; then
            echo "Rollout failed or timed out. Debugging..."
            echo "\n=== Deployment Status ==="
            kubectl get deployment go-app --namespace go-app -o wide
            echo "\n=== Pod Status ==="
            kubectl get pods --namespace go-app -l app=go-app -o wide
            echo "\n=== Pod Details ==="
            kubectl describe pods --namespace go-app -l app=go-app
            echo "\n=== Recent Events ==="
            kubectl get events --namespace go-app --sort-by='.lastTimestamp' | tail -20
            echo "\n=== ReplicaSet Status ==="
            kubectl get rs --namespace go-app -l app=go-app
            exit 1
          fi
          
          echo "\n=== Final Pod Status ==="
          kubectl get pods --namespace go-app -l app=go-app -o wide